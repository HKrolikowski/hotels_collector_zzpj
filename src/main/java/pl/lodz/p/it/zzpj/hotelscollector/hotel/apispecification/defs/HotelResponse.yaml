title: HotelResponse
type: object
properties:
  id:
    type: number
    format: long
    description: Hotel id
  name:
    type: string
    maxLength: 64
    description: Hotel name
  longitude:
    type: number
    format: long
    description: Longitude
  latitude:
    type: number
    format: long
    description: Latitude
  city:
    type: string
    description: City
  street:
    type: string
    description: Street
  number:
    type: string
    description: Number
  additionalAddressInformation:
    type: string
    description: Additional address information
  phoneNumber:
    type: string
    description: Phone number
  rooms:
    type: array
    items:
      $ref: RoomResponse.yaml
    description: Room data
required:
  - name
  - longitude
  - latitude
  - city
  - street
  - number
  - additionalAddressInformation
  - phoneNumber
  - rooms